<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit your text below</h1>
    <form method="post" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        <label for="text">edit text</label>
        <textarea name="text" id="text" cols="30" rows="10">{{content.content}}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
